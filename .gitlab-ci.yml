image: python:3.9

cache:
  paths:
    - venv/

.install_dependencies:
  before_script:
    - python -V
    - pip install -U setuptools
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pip install -U setuptools
    - pip install -e '.[all]'
    - pip install pytest pytest-cov pytest-xdist

.pages_dependencies:
  before_script:
    - python -V  # Print out python version for debugging
    - pip install mkdocs mkdocs-material mkdocs-autorefs mkdocs-git-revision-date-localized-plugin mkdocs-material \
                  mkdocs-material-extensions mkdocs-pdf-export-plugin mkdocs-with-pdf mkdocstrings mkdocstrings-python \
                  mkgendocs mkpdfs-mkdocs black

stages:
  - test
  - deploy

pytest:
  stage: test
  extends: .install_dependencies
  tags:
  - public-docker
  script:
    - pytest -n 4 --log-cli-level=INFO --cov=mdenvironment tests/
    - coverage xml -o tests/coverage.xml
  coverage: '/^TOTAL.+?(\d+\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: tests/coverage.xml

doc site test:
  stage: test
  extends: .pages_dependencies
  tags:
  - public-docker
  script:
  - mkdocs build --strict --verbose --site-dir site_test
  artifacts:
    paths:
    - site_test

pages:
  stage: deploy
  extends: .pages_dependencies
  tags:
  - public-docker
  script:
  - mkdocs build --strict --verbose --site_dir doc_site
  artifacts:
    paths:
    - doc_site
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
