doc site test:
  stage: test
  extends: .pages_dependencies
  tags:
  - public-docker
  script:
  - mkdocs build --strict --verbose --site-dir site_test
  artifacts:
    paths:
    - site_test

pages:
  stage: deploy
  extends: .pages_dependencies
  needs:
    - py39:pytest
    - doc site test
  tags:
  - public-docker
  script:
  - mkdocs build --strict --verbose --site-dir public
  artifacts:
    paths:
    - public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
