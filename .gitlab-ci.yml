default:
  image: python:3.9

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  PRE_COMMIT_DIR: "${CI_PROJECT_DIR}/.cache/pre-commit"
  VENV_DIR: "${CI_PROJECT_DIR}/venv"

cache:
  paths:
    - ${PIP_CACHE_DIR}
    - ${PRE_COMMIT_DIR}
    - ${VENV_DIR}${PY_VER}

.install_dependencies:
  before_script:
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - python -V
    - pip install -U setuptools
    - pip install -e '.[all]'
    - pip install pytest pytest-cov pytest-xdist

.pages_dependencies:
  before_script:
    - pip install virtualenv
    - virtualenv venv_${PY_VER}
    - source venv_${PY_VER}/bin/activate
    - python -V
    - pip install mkdocs mkdocs-material mkdocs-autorefs mkdocs-git-revision-date-localized-plugin mkdocs-material \
                  mkdocs-material-extensions mkdocs-pdf-export-plugin mkdocs-with-pdf mkdocstrings mkdocstrings-python \
                  mkgendocs mkpdfs-mkdocs black

stages:
  - test
  - deploy

py39:pytest:
  variables:
    PY_VER: "39"
  image: python:3.9
  stage: test
  extends: .install_dependencies
  tags:
  - public-docker
  script:
    - pytest -n 4 --log-cli-level=INFO --cov=mdenvironment tests/
    - coverage xml -o tests/coverage.xml
  coverage: '/^TOTAL.+?(\d+\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: tests/coverage.xml

